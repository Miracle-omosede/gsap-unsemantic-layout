<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsematic grid Layout with GSAP</title>
    <link rel="stylesheet" href="./assets/css/unsemantic-grid-responsive-tablet.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/line-awesome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">

<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <div id="parent">
        <header>
            <div class="grid-container">
                <div class="grid-30">
                    <div class="logo">
                        <h1>agbava</h1>
                    </div>
                </div>

                <div class="grid-70">
                    <nav>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">gallery</a></li>
                            <li><a href="#">contact</a></li>
                            <li><a href="#">
                                <i class="las la-search"></i>
                            </a></li>
                            <li><a href="#">
                                <i class="las la-bars"></i>
                            </a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <section>
            <div class="grid-container">
                <div class="grid-50">
                    <div class="grid-content">
                        <div class="title">
                            <h4>sleek</h4>
                            <h1>tranquility</h1>
                        </div>
    
                        <div class="content">
                            <h5>Wire</h5>
                            <div class="text-items">
                                <div class="grid-50 grid-parent">
                                    <p>
                                        Who dey incharge, the man in-charge or the people wey say make e sidon for here
                                    </p>
                                </div>
                                <div class="grid-50 grid-parent">
                                    <p>
                                        why you dey look me i buy garri wey i never pay
                                    </p>
                                </div>
                            </div>
                        </div>
    
                        <div class="btn">
                            <a href="#">
                                <i class="lab la-spotify"></i>
                            </a>
    
                            <a href="#">
                                <i class="lab la-youtube"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
